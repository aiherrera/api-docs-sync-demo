name: deploy-docs-to-gh-pages
on:
  push:
    branches: [ main ]
    paths:
      - 'specs/**'
      - 'scripts/**'
      - 'docs/**'
      - 'package.json'
      - '.github/workflows/deploy-docs-to-gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Combine OpenAPI specs
        run: pnpm run combine

      - name: Validate combined spec
        run: pnpm run validate

      - name: Prepare static site
        run: |
          rm -rf site
          mkdir -p site
          cp docs/index.html site/index.html
          cp -r build site/build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
